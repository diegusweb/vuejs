<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueJS V2 listas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form v-on:submit.prevent="addName">
                        <input type="text" class="form-control" v-on:keyup.enter="addName">
                        <span class="input-group-btn">
                            <input type="button" value="add" class="btn btn-primary" v-model="name" v-on:click="addName">
                        </span>
                    </form>

                </div>
                <ul class="list-group">
                    <li class="list-group-item" v-for="elem in people" v-text="item"></li>
                </ul>

            </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script type="text/javascript">
        new Vue({
            el: "#main",
            data: {
                people: ['DIegp','juan','dddd'],
                name:''
            },
            methods:{
                addName: function(){
                    this.people.push(this.name);
                    this.name ='';
                }
            }

        });
    </script>
  </body>
</html>

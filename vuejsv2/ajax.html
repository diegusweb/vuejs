<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </head>
    <body>
        <div id="main" class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1>Lista De VueJS</h1>
                    <ul class="list-group">
                        <li v-for="item in lists" class="list-group-item">
                            {{ item.name.first}} {{ item.name.last}}
                        </li>
                    </ul>
                </div>
                <div class="col-sm-8">
                    <h1>Json</h1>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>

        <script type="text/javascript">
            var urlUsers = 'https://randomuser.me/api/?results=20';
            new Vue({
                el: "#main",
                created: function(){
                    this.getUsers();
                },
                data:{
                    lists:[]
                },
                methods:{
                    getUsers: function(){
                        this.$http.get(urlUsers).then(function(response){
                            this.lists = response.data.results;
                        })
                    }
                }
            });
        </script>
    </body>
</html>

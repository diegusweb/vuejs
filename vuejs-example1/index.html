<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduccion a VueJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="app">
        <div class="container">
          <div class="row">
              <div class="col-md-6 col-xs-12">
                  <h1> Agregar Nota</h1>
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" v-model="nombre">
                  <label for="">Promedio</label>
                  <input type="number" max="20" min="0" class="form-control" v-model="promedio">
                  <input type="button" class="btn btn-success" value="Guardar" v-on:click="agregarNota">
              </div>
              <div class="col-md-6 col-xs-12">
                  <h1 v-if="lista.length > 0"> Lista de Notas</h1>
                   <h1 v-else="lista"> No existen Notas</h1>
                  <table class="table">
                    <tr>
                        <th>Nombre</th>
                        <th>Promedio</th>
                    </tr>
                    <tr v-for="item in lista" v-bind:style="item.estado == false ? 'color:red' : ''">
                        <td v-text="item.nombre"></td>
                        <td v-text="item.promedio"></td>
                    </tr>
                  </table>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12 col-xs-12">
                  <p class="text-center">
                      DIego Rueda Prueda de VueJs
                  </p>
              </div>
          </div>
        </div>
    </div>

  </body>
  <script src="js/vue.js"></script>
  <script src="js/principal.js"></script>
</html>
